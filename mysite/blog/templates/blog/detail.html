{% extends "blog/base.html" %}

<head>
	<title>
	{% block head_title %}{{ post.blog_title }}{% endblock %}
	</title>
</head>

<body>
{% block body_content %}
	<h1>{{ post.blog_title }}</h1>
	<i>By {{ post.blog_author }}</i>
	<br />
	<b>{{ post.date_time}}</b>
	<br />
	<p>{{ post.blog_content | linebreaks }}</p>
	<a href="{% url 'blog:blog_update' blog_id=post.id %}" class="btn">Edit</a><br />
	<a href="{% url 'blog:blog_delete' blog_id=post.id %}" class="btn">Delete</a>
	<!-- <form method="POST" action="{% url 'blog:blog_delete' blog_id=post.id %}">
		{% csrf_token %}
		<input type="submit" value="Delete" />
	</form> -->
{% endblock %}
</body>
