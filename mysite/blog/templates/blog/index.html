{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
	<title>{{ title }}</title>
</head>
<body>
	<h1>Blogs</h1>
	<br />
	{% if post_list %}
	<ul>
		{% for post in post_list %}
		<li><a href="{% url 'blog:blog_detail' post.id %}">{{ post.blog_title }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No blogs.</p>
	{% endif %}
</body>
</html>
