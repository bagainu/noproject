{% extends "blog/base.html" %}

<head>
	<title>
	{% block head_title %}Create{% endblock %}
	{% block head_extension %}
    {{ post_form.media }}
    {% endblock %}
	</title>
</head>

<body>
{% block body_content %}
<div class="container">
    <div class="row justify-content-between">
        <div class="col-6">
            <h2>Compose</h2>
            <div>
            <!-- need to set enctype to multipart/form-data for uploading file image
            this type will not encrypt uploaded file name so that image file could be visited
            related link: https://www.w3schools.com/tags/att_form_enctype.asp -->
            <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ post_form.management_form }}
            {% for item in post_form %}
                {{ item.id }}
                <ul>
                    <li>{{ item.name }} <br /> {{ item }}</li>
                </ul>
            {% endfor %} -->
            {{ post_form.as_p }} <!-- currently it includes error notify messages -->
            <input type="submit" value="Save" />
            </form>
            </div>
        </div>
        <div class="col-6">
            <h2>Preview</h2>
            <div>
                <h4 id="preview-title"></h4>
                <p id="preview-content"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
