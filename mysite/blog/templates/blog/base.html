{% load static %}
{% load staticfiles %}

<!-- Django templates filters: https://docs.djangoproject.com/en/2.0/ref/templates/builtins/#time -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:wb="http://open.weibo.com/wb">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'blog/assets/img/favicon.ico' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

    <!-- dependencies of bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- dependencies of font awsome -->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- local css file -->
	<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

	<!-- dependencies of new style -->
	<!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet" /> -->
	<link href="{% static 'blog/assets/css/paper-kit.css' %}" rel="stylesheet"/>
	<link href="{% static 'blog/assets/css/demo.css' %}" rel="stylesheet" />
	<!-- Fonts and icons -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="{% static 'blog/assets/css/nucleo-icons.css' %}" rel="stylesheet" />

	<!-- block to insert extensions in head -->
	{% block head_extension %} {% endblock %}

	<!-- block to insert title -->
	<title>{% block head_title %}{% endblock %}</title>
</head>

<body>
<!-- navbar-->
{% include "blog/header.html" %}

<div class="wrapper">
<!-- content -->
{% block body_content %}{% endblock %}
</div>

<!-- footer -->
{% include "blog/footer.html" %}


<!-- Marked min for markdown -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.12/marked.min.js" integrity="sha256-i/tXAK6uqBpeOGsDc/sLNo5aCxJTE3pfnXlNPK+FV30=" crossorigin="anonymous"></script>
<!-- dependencies of weibo -->
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
<!-- dependencies of bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- jQuery min -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- jQueryUI min -->
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<!-- Core JS Files -->
<!-- <script src="assets/js/jquery-3.2.1.js" type="text/javascript"></script> -->
<!-- <script src="assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script> -->
<script src="{% static 'blog/assets/js/popper.js' %}" type="text/javascript"></script>
<!-- <script src="assets/js/bootstrap.min.js" type="text/javascript"></script> -->

<!-- Switches -->
<script src="{% static 'blog/assets/js/bootstrap-switch.min.js' %}"></script>

<!--  Plugins for Slider -->
<script src="{% static 'blog/assets/js/nouislider.js' %}"></script>

<!--  Plugins for DateTimePicker -->
<script src="{% static 'blog/assets/js/moment.min.js' %}"></script>
<script src="{% static 'blog/assets/js/bootstrap-datetimepicker.min.js' %}"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="{% static 'blog/assets/js/paper-kit.js' %}"></script>

<!-- custom js -->
<script type="text/javascript">
$(document).ready(function(){
	$(".comment-reply-btn").click(function(event){
		event.preventDefault();
		$(this).parent().parent().next(".comment-reply").fadeToggle();
	});
});
</script>

</body>
</html>
