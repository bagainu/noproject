<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	{% if title_text %}
		<h1>{{ title_text }}</h1>
	{% else %}
		<h1>Sign In</h1>
	{% endif %}
	<form action="{% url 'blog:blog_login' author_id %}" method="post">
		{% csrf_token %}
		<p>Email: <input type="email" name="user_email"/></p>
		<p>Password: <input type="password" name="user_password"/></p>
		<p><input type="submit" value="Confirm"/></p>
	</form>
</body>
</html>
