{% extends "common/base.html" %}

<head>
	<title>
	{% block head_title %}Confirm{% endblock %}
	{% block head_extension %}{% endblock %}
	</title>
</head>

<body>
{% block body_content %}
<div class="container">
    <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-4 text-center">
            <h3>Delete Confirm</h3>
        </div>
    </div>
    <br />
    <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-auto text-center">
            <p>Do you really want to delete this?</p>
        </div>
    </div>
    <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-4 d-flex justify-content-center align-items-center">
            <form method="POST" action="">
            {% csrf_token %}
            <br />
            <button class="btn btn-sm btn-danger" type="submit">Confirm</button>
            {% if comment.parent_comment %}
            <a class="btn btn-sm btn-default" href="{{ comment.get_parent_url }}">Cancel</a>
            {% else %}
            <a class="btn btn-sm btn-default" href="{{ comment.get_content_object_url }}">Cancel</a>
            {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
